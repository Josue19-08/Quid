name: Monorepo CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: SMART CONTRACTS
  contracts:
    name: Contract Tests (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quid-contract
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Check for contract changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            contracts:
              - 'quid-contract/**'

      - name: Install Rust
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: stable
          components: clippy, rustfmt

      - name: Install WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Install Stellar CLI
        run: |
          if ! command -v brew &> /dev/null; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $GITHUB_ENV
          fi
          brew install stellar-cli
          stellar --version

      - name: Cache Cargo registry
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            quid-contract/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Formatting
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        run: cargo fmt --check

      - name: Linting
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build contracts
        run: |
          cargo build --target wasm32-unknown-unknown --release
          ls -la target/wasm32-unknown-unknown/release/
          for file in target/wasm32-unknown-unknown/release/*.wasm; do
            if [ -f "$file" ]; then
              size=$(stat -f%z "$file")
              echo "Contract size: $size bytes"
              if [ $size -gt 1048576 ]; then
                echo "Error: Contract size exceeds 1MB limit"
                exit 1
              fi
            fi
          done

      - name: Run Tests
        if: steps.changes.outputs.contracts == 'true' || github.event_name == 'push'
        run: cargo test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: /target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 4

  # JOB 2: FRONTEND
  frontend:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Check for frontend changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'

      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        run: npm ci

      - name: Lint
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        run: npm run lint

      - name: Type Check & Build
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'push'
        run: npm run build
